language: android
android:
  components:
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
dist: trusty
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
jdk: oraclejdk8
branches:
  only:
  - master
  - develop
  - /^feature\/.*$/
  - /^fix\/.*$/
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- chmod +x gradlew
- chmod +x gradle/release-patch.sh
stages:
  - name: deploy
    if: branch =~ /^\d+\.\d+(\.\d+)?$/
  - name: release
    if: branch = master && pull_request = "false"
jobs:
  include:
  - stage: build
    script: ./gradlew gdx-fireapp-android:assembleRelease
  - script: ./gradlew gdx-fireapp-core:jar
  - script: ./gradlew gdx-fireapp-ios:jar
  - script: ./gradlew gdx-fireapp-html:jar
  - stage: test
    script: ./gradlew test
  - stage: release
    script: ./gradle/release-patch.sh
  - stage: deploy
    script: ./gradlew gdx-fireapp-android:assembleRelease
  - script: ./gradlew publishToMavenLocal -Pversion=$TRAVIS_BRANCH
  - script: ./gradlew bintrayUpload -Pversion=$TRAVIS_BRANCH
    env:
      - BINTRAY_USER=mk-5
      - secure: ""